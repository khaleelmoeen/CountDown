<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=-1.0">
    <title>CountDown Timer</title>
</head>

<body>

    <div class="shadowBack">
        <h1 id="massge">Here Our Countdown</h1>

        <div class="continer">


            <div class="countdown-el days-c">
                <p class="text" id="days">00</p>
                <span>Days</span>
            </div>

            <div class="countdown-el hours-c">
                <p class="text" id="hours">00</p>
                <span>Hours</span>
            </div>

            <div class="countdown-el mins-c">
                <p class="text" id="mins">00</p>
                <span>Mins</span>
            </div>

            <div class="countdown-el sec-c">
                <p class="text" id="sec">00</p>
                <span>Sec</span>
            </div>
        </div>

        <div class="dateInputContainer">
            <label for="start">Set End date:</label>

            <input type="datetime-local" id="setDate">
            <button onclick="set()">start</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>


</html>
